<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szablon Artykułu</title>
    <!-- Czcionki Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <!-- Style CSS -->
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        header {
            background-image: url('header_background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        main {
            max-width: 800px;
            margin: -50px auto 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #2c3e50;
            border-left: 5px solid #2980b9;
            padding-left: 15px;
            margin-top: 40px;
        }
        p {
            margin-bottom: 20px;
            text-align: justify;
        }
        figure {
            margin: 30px 0;
            text-align: center;
        }
        figcaption {
            font-style: italic;
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        blockquote {
            font-style: italic;
            background-color: #ecf0f1;
            padding: 20px 30px;
            border-left: 10px solid #2980b9;
            margin: 30px 0;
            position: relative;
        }
        blockquote:before {
            content: "“";
            font-size: 4em;
            position: absolute;
            left: 10px;
            top: -10px;
            color: #2980b9;
            opacity: 0.2;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            main {
                margin: -30px auto 20px;
                padding: 15px;
            }
        }
    </style>
    <!-- Opcjonalny kod JavaScript -->
    <script>
    </script>
</head>
<body>
    <!-- Wklej tutaj treść artykułu -->
</body>
</html>
